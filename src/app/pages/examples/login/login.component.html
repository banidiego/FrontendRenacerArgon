<div class="main-content">
  <div class="header bg-gradient-warning py-7 py-lg-8 pt-lg-9">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-white">Bienvenido!</h1>

            <p class="text-lead text-white">
              Sistema de Administración y Contabilidad de Asociación Yapey
              Yurijcuna - Renacer
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small> Ingrese sus credenciales </small>
            </div>

            <form role="form" [formGroup]="formaSesion">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-circle-08"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Usuario"
                    type="email"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    formControlName="Usuario"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Contraseña"
                    type="password"
                    formControlName="Password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>

              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-primary my-4"
                  (click)="IniciarSesion()"
                >
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <a class="text-light" href="javascript:void(0)">
              <small> Olvidaste tu contraseña? </small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
